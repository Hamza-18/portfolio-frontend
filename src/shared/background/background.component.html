<div *ngFor="let i of [].constructor(12); let idx = index" 
     class="circuit-line"
     [style.top]="(idx * 8) + '%'"
     [style.left]="(idx * 7) + '%'"
     [style.transform]="'rotate(' + (idx * 30 - 15) + 'deg)'">
  <div class="branch-1"></div>
  <div class="branch-2"></div>
</div>

<div *ngFor="let i of [].constructor(8); let idx = index"
     class="node"
     [style.top]="(idx * 12) + '%'"
     [style.left]="(idx * 11) + '%'">
</div>
