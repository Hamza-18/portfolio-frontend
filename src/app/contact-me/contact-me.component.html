<section id="contact" class="contact-section">
  <div class="terminal-card">
    <div class="terminal-header">
      <div class="terminal-controls">
        <span class="control close"></span>
        <span class="control minimize"></span>
        <span class="control maximize"></span>
      </div>
      <span class="terminal-title">~/contact_info</span>
    </div>
    <div class="terminal-body">
      <div class="terminal-content">
        <div class="command-line">
          <span class="prompt">$ contact --info</span>
        </div>
        
        <h2 class="section-title">Let's Connect</h2>
        
        <div class="command-line">
          <span class="prompt">$ location --current</span>
        </div>
        <div class="location-info">
          <span class="location-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
          </span>
          <span class="location-text">{{location}}</span>
        </div>
        
        <div class="command-line">
          <span class="prompt">$ contact --email</span>
        </div>
        <div class="email-container">
          <a href="mailto:{{email}}" class="email-link">{{email}}</a>
        </div>
        
        <div class="command-line">
          <span class="prompt">$ cat resume.pdf</span>
        </div>
        <div class="resume-link-container">
        <a [href]="resumeUrl" class="resume-link" target="_blank" rel="noopener noreferrer">
            <span class="file-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm-1 1.5L18.5 9H13V3.5zM14 15v2H8v-2h6zm4-3v2H8v-2h10z"/>
            </svg>
            </span>
            Download Resume
        </a>
        </div>
        <div class="command-line">
          <span class="prompt">$ ls ./social-links</span>
        </div>
        
        <div class="social-links-grid">
          <a [href]="socials.github.url" target="_blank" class="social-card github-card">
            <span class="social-icon github-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 2A10 10 0 002 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0012 2z"/>
              </svg>
            </span>
            <div class="social-info">
              <div class="social-name">GitHub</div>
              <div class="social-username">{{socials.github.username}}</div>
            </div>
          </a>
          
                    <a [href]="socials.linkedin.url" target="_blank" class="social-card linkedin-card">
            <span class="social-icon linkedin-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M19 3a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h14m-.5 15.5v-5.3a3.26 3.26 0 00-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 011.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 001.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 00-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
              </svg>
            </span>
            <div class="social-info">
              <div class="social-name">LinkedIn</div>
              <div class="social-username">{{socials.linkedin.name}}</div>
            </div>
          </a>
          
          <a [href]="socials.twitter.url" target="_blank" class="social-card twitter-card">
            <span class="social-icon twitter-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
              </svg>
            </span>
            <div class="social-info">
              <div class="social-name">X</div>
              <div class="social-username">{{socials.twitter.username}}</div>
            </div>
          </a>
        </div>
        
        <div class="command-line terminal-prompt">
          <span class="prompt">$ _</span>
              </div>
    </div>
  </div>
  </div>
</section>
