<app-header-navigation></app-header-navigation>
<div class="home-container">
  <div class="content">
    <div class="terminal-header">
      <div class="terminal-controls">
        <span class="control close"></span>
        <span class="control minimize"></span>
        <span class="control maximize"></span>
      </div>
      <span class="terminal-title">~/hamza_portfolio</span>
    </div>
    <div class="terminal-body">
      <div class="command-block">
        <span class="prompt">$ whoami</span>
        <div class="name-section">
          <div class="typewriter-text" [innerHTML]="displayText | nl2br"></div>
          <div class="subtitle">Backend Engineer</div>
        </div>
      </div>
      <div class="command-block" [class.visible]="showSkills">
        <span class="prompt">$ skills</span>
        <div class="skills">
          <span class="skill">Node.js</span>
          <span class="skill">Python</span>
          <span class="skill">Docker</span>
          <span class="skill">AWS</span>
          <span class="skill">MongoDB</span>
          <span class="skill">PostgreSQL</span>
        </div>
      </div>
    </div>
  </div>

  <div *ngFor="let i of [].constructor(12); let idx = index" 
       class="circuit-line"
       [style.top]="(idx * 8) + '%'"
       [style.left]="(idx * 7) + '%'"
       [style.transform]="'rotate(' + (idx * 30 - 15) + 'deg)'">
    <div class="branch-1"></div>
    <div class="branch-2"></div>
  </div>

  <div *ngFor="let i of [].constructor(8); let idx = index"
       class="node"
       [style.top]="(idx * 12) + '%'"
       [style.left]="(idx * 11) + '%'">
  </div>
</div>
